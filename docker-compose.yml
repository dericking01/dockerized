services:
  bearerbox:
    image: localhost:5000/kannel:1.4.5
    container_name: kannel_bearerbox_2
    command: bearerbox /etc/kannel/kannel.conf
    restart: unless-stopped
    ports:
      - "6018:6008"  # Admin port (external:internal)
      - "6019:6009"  # smsbox connection port
    volumes:
      - ./kannel.conf:/etc/kannel/kannel.conf
      - ./logs:/var/log/kannel
    environment:
      - TZ=Africa/Dar_es_Salaam
    networks:
      - kannel-net-2

  smsbox:
    image: localhost:5000/kannel:1.4.5
    container_name: kannel_smsbox_2
    command: smsbox /etc/kannel/kannel.conf
    restart: unless-stopped
    ports:
      - "6023:6013"  # sendsms port
    volumes:
      - ./kannel.conf:/etc/kannel/kannel.conf
      - ./logs:/var/log/kannel
    depends_on:
      - bearerbox
    environment:
      - TZ=Africa/Dar_es_Salaam
    networks:
      - kannel-net-2

networks:
  kannel-net-2:
    driver: bridge
